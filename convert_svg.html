<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    <p>This will convert the icon-inactive.svg to a 128x128 PNG</p>
    
    <div id="svg-container"></div>
    <canvas id="canvas" width="128" height="128"></canvas>
    <br>
    <button onclick="convertToPNG()">Convert to PNG</button>
    <button onclick="downloadPNG()">Download PNG</button>
    
    <script>
        // SVG content
        const svgContent = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#757575" stroke="#424242" stroke-width="4"/>
  
  <!-- Ghost body -->
  <path d="M 35 45 Q 35 25 64 25 Q 93 25 93 45 L 93 85 Q 93 95 88 95 Q 83 90 78 95 Q 73 90 68 95 Q 63 90 58 95 Q 53 90 48 95 Q 43 90 38 95 Q 35 95 35 85 Z" fill="white"/>
  
  <!-- Eyes -->
  <circle cx="52" cy="50" r="6" fill="#424242"/>
  <circle cx="76" cy="50" r="6" fill="#424242"/>
  
  <!-- Mouth -->
  <ellipse cx="64" cy="70" rx="8" ry="4" fill="#424242"/>
  
  <!-- Inactive indicator (red X) -->
  <g transform="translate(85, 33)">
    <circle r="10" fill="#f44336" stroke="white" stroke-width="2"/>
    <path d="M -4 -4 L 4 4 M 4 -4 L -4 4" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>`;

        // Display SVG
        document.getElementById('svg-container').innerHTML = svgContent;
        
        let pngDataUrl = null;
        
        function convertToPNG() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create an image from SVG
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                // Clear canvas and draw image
                ctx.clearRect(0, 0, 128, 128);
                ctx.drawImage(img, 0, 0, 128, 128);
                
                // Convert to PNG
                pngDataUrl = canvas.toDataURL('image/png');
                console.log('PNG conversion complete!');
                alert('PNG conversion complete! Click "Download PNG" to save.');
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
        
        function downloadPNG() {
            if (!pngDataUrl) {
                alert('Please convert to PNG first!');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'icon-inactive-128x128.png';
            link.href = pngDataUrl;
            link.click();
        }
        
        // Auto-convert on page load
        window.onload = function() {
            setTimeout(convertToPNG, 500);
        };
    </script>
</body>
</html>
